<body>
  <header></header>
  <main class="main">
    <div class="search-field">
      <h1 class="header"> <span class="header-1">Welcome To</span> <span class="header-2">Ranga-Store Shopping!</span>
      </h1>
      <div class="search-box ">
        <input id="input-field" class="search-field " type="text" placeholder="Search Item">
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
        <!-- <button type="button" class="btn btn-primary">Primary</button> -->
      </div>
      <!------------------------- single item display ---------------------------------------------->
      <section class="container mt-4">
        <!-- single item display -->
        <div id="single-item" class=" mx-auto w-20">
          <!-- <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the

              </div>

        </div>
        <!-- display field -->
        <!-- <div id="display-search" class="row row-cols-1 row-cols-md-3 g-4"> -->
    </div>
    </section>
    </div>


    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!------------------------------------------------------- First edit ---------->
          <!-- <h1></h1> -->
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>

                <!-------------------------- third edit ------------------->
                <!-- <td>$ <span id="total-Products">0</span></td> -->
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>
