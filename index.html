<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranga Store Shopping</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />


  <!------------ fontawesome ----------->
  <script src="https://kit.fontawesome.com/0658c7e3b6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>
  <main class="main">
    <div class="search-field">
      <h1 class="header"> <span class="header-1">Welcome To</span> <span class="header-2">Ranga-Store Shopping!</span>
      </h1>
      <div class="search-box ">
        <input id="input-field" class="search-field " type="text" placeholder="Search Item">
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
      <!------------------------- single item display for bonus section ------------------------------>
      <section class="container mt-4">
        <!-- single item display -->
        <div id="single-item" class=" ">

        </div>
      </section>
    </div>
    <!----------------------------------- Main display cards section -------------------------------->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!------------------------------------ First changes ----------------------------------------->
          <!-- error code below -->
          <!-- <h1></h1> -->
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>

                <!--------------------------------------- Third changes ----------------------------------->
                <!-- error code below -->
                <!-- <td>$ <span id="total-Products">0</span></td> -->
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <!--------------------------------------- Fourth changes ----------------------------------->
                <!-- error code below -->
                <!-- <td>$ <span id="total-Products">20</span></td> -->
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
